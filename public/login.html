<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأدمن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            transition: transform 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }
        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #d1d5db;
        }
        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        .btn-login {
            background: linear-gradient(to right, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: linear-gradient(to right, #5a67d8, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="login-card bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
        <div class="text-center mb-8">
            <i class="fas fa-lock text-4xl text-indigo-600 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">تسجيل دخول الأدمن</h1>
            <p class="text-gray-600 mt-2">الرجاء إدخال بيانات الاعتماد الخاصة بك</p>
        </div>
        
        <form action="/login" method="post" class="space-y-6">
            <div>
                <label class="block text-gray-700 mb-2">اسم المستخدم</label>
                <div class="relative">
                    <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
                    <input name="username" placeholder="أدخل اسم المستخدم" required 
                           class="input-field w-full p-3 border rounded-lg pr-10 focus:outline-none">
                </div>
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2">كلمة المرور</label>
                <div class="relative">
                    <i class="fas fa-key absolute right-3 top-3 text-gray-400"></i>
                    <input name="password" placeholder="أدخل كلمة المرور" type="password" required 
                           class="input-field w-full p-3 border rounded-lg pr-10 focus:outline-none">
                </div>
            </div>
            
            <button type="submit" class="btn-login w-full py-3 text-white rounded-lg font-semibold">
                <i class="fas fa-sign-in-alt ml-2"></i>
                دخول
            </button>
        </form>
    </div>

    <footer class="mt-10 text-white text-center">
        <p>هذا الموقع غير مرتبط بالحكومة بأي شكل من الأشكال.</p>
        <p class="mt-2">© جميع الحقوق محفوظة 2025</p>
    </footer>
</body>
</html>
