<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Tajawal', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">تسجيل الدخول للإدارة</h2>
        <form action="/login" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">اسم المستخدم</label>
                <input type="text" name="username" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">كلمة المرور</label>
                <input type="password" name="password" required class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                تسجيل الدخول
            </button>
        </form>
    </div>
</body>
</html>
