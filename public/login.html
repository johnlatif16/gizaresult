<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل دخول الادمن</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-lg shadow max-w-sm w-full">
  <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">تسجيل دخول الادمن</h1>
  <form action="/login" method="post" class="space-y-4">
    <input name="username" placeholder="اسم المستخدم" required class="w-full p-2 border rounded">
    <input name="password" placeholder="كلمة المرور" type="password" required class="w-full p-2 border rounded">
    <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">دخول</button>
  </form>
</div>

<footer class="mt-10 text-gray-500 text-center">
  <p>هذا الموقع غير مرتبط بالحكومة بأي شكل من الأشكال.</p>
  <p>©جميع الحقوق محفوظة.</p>
</footer>

</body>
</html>
